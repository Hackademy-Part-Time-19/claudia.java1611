    <script>
        let contoCorrente = 2000;
        let operazione;
        while (operazione != 3) {

            operazione = parseInt(prompt("Benvenuto!\n\nPremi 1 per fare bonifico\n\nPremi 2 per fare prelievo\n\nPremi 3 per uscire"))

            let importo;

            switch (operazione) {
                case 1:
                    importo = parseInt(prompt("Inserisci l'importo dell'operazione: "))
                    if (contoCorrente - importo >= 0) {
                        let destinatario = prompt("Inserisca l'IBAN del destinatario: ")
                        contoCorrente = contoCorrente - importo;

                        alert("Il bonifico è andato a buon fine a queste coordinate " + destinatario + " torni a trovarci")

                        alert("Il saldo attuale è di " + contoCorrente + " euro")
                    } else {
                        alert("Saldo insufficiente")
                    }

                    break;

                case 2:
                    importo = parseInt(prompt("Inserisci l'importo dell'operazione: "))
                    if (contoCorrente - importo >= 0) {
                        contoCorrente = contoCorrente - importo;

                        alert("Il prelievo è andato a buon fine, torni a trovarci")
                    } else {
                        alert("Saldo insufficiente")
                    }

                    break;

                case 3:
                    alert("Grazie e arrivederci!")
                    break;

                default:
                    alert("L'operazione non è supportata")
                    break;


            }
        }


    </script>
